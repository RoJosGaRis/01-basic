<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body-content">
    <div class="main-content">
      <h1 class="main-title">Contact Me</h1>
      <form class="contact-form" onsubmit="">
        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" required />
        <label for="name">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <label for="message">Comentarios:</label>
        <textarea id="message" name="message" required></textarea>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
        <label for="email">Número de teléfono:</label>
        <input type="number" id="phone" name="phone" required />
        <button class="submit-button" type="submit">Send</button>
      </form>
    </div>
    <a class="contact-me" href="index.html">My profile</a>
  </body>

  <script>
    const form = document.querySelector("form");
    form.onsubmit = function (e) {
      e.preventDefault();
      const name = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      console.log(name, email);
      alert(
        `Gracias por sus comentarios ${name}, te contactaremos a ${email} en caso de ser necesario.`
      );
      form.reset();
    };
  </script>
</html>
